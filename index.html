<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo"><img src="images/logo.png" alt="logo"></a>

            <div class="search-box">
                <img src="images/search.png" alt="search">
                <input type="text" placeholder="Search">
            </div>

        </div>
        <div class="navbar-center">
            <ul>
                <li><a href="#" class="active-link"><img src="images/home.png" alt="home"><span>Home</span></a></li>
                <li><a href="#"><img src="images/network.png" alt="home"><span>My Network</span></a></li>
                <li><a href="#"><img src="images/jobs.png" alt="home"><span>Job</span></a></li>
                <li><a href="#"><img src="images/message.png" alt="home"><span>Messaging</span></a></li>
                <li><a href="#"><img src="images/notification.png" alt="home"><span>Notifications</span></a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <div class="online">
                <img src="images/user-1.png" class="nav-profile-img">
            </div>

        </div>
    </nav>

    <!----------- navbar close ----------->

<div class="container">
    <!----------- left-sidebar ----------->
    <div class="left-sidebar">
        <div class="sidebar-profile-box">
            <img src="images/cover-pic.png" width="100%">
            <div class="sidebar-profile-info">
                <img src="images/user-1.png" alt="user">
                <h1>Rayan Walton</h1>
                <h3>Web Developer at Microsoft</h3>
                <ul>
                    <li>Your profile views<span>52</span></li>
                    <li>Your post views<span>810</span></li>
                    <li>Your connections<span>205</span></li>
                </ul>
            </div>
            <div class="sidebar-profile-link">
                <a href="#"><img src="images/items.png" alt="images"> My items</a>
                <a href="#"><img src="images/premium.png" alt="premium"> Try premium</a>
            </div>
        </div>

        <div class="sidebar-activity">
            <h3>RECENT</h3>
            <a href="#"><img src="images/recent.png" alt="recent"> Web Development</a>
            <a href="#"><img src="images/recent.png" alt="recent"> User Interface</a>
            <a href="#"><img src="images/recent.png" alt="recent"> Online Learning</a>
            <a href="#"><img src="images/recent.png" alt="recent"> Learn Online</a>
            <a href="#"><img src="images/recent.png" alt="recent"> Code Better</a>
            <a href="#"><img src="images/recent.png" alt="recent"> Group Learning</a>
        </div>
    </div>
    <!----------- main-content ----------->
    <div class="main-content"></div>
    <!----------- right-sidebar ----------->
    <div class="right-sidebar"></div>
</div>

</body>
</html>
